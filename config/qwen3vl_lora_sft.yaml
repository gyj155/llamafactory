### model
model_name_or_path: Qwen/Qwen3-VL-4B-Instruct
#use_custom_vision: true
image_max_pixels: 262144
video_max_pixels: 16384
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all

### dataset
dataset_dir: /tmp3/yejie/llamafactory/data-3dllm
dataset: merged_training_data
template: qwen2_vl
cutoff_len: 8192
max_samples: 100  # Start with small dataset for testing
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### 3D Feature Processing (NEW!)
use_3d_features: true  # Enable 3D feature processing
feature_processing_method: base  # Options: "base", "sin3d_pe", "mlp_pe"
# position_encoding_dim: 3584  # Optional, defaults to model hidden_size

### output
output_dir: saves/Qwen/Qwen3-VL-8B-Instruct/lora/sft
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: wandb  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

